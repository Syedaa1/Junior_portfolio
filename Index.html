<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My Portfolio</title>
   <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
   <link rel="stylesheet" href="style.css"> 
</head>
<body>

   <div class="portfolio-header">
      <h4>Thomas A. Edison CTE HS</h4>
      <h4>Programming and Prototyping</h4>
      <h4>School Year 2024-25</h4>
      <h4>Syeda Mahia</h4>
   </div>

   <table>
      <thead>
         <tr>
            <th>Notebooks</th>
         </tr>
      </thead>
      <tbody>
         <tr class="main-row" onclick="toggleRow(this)">
            <td>Unit 1 Notebook</td>
            <td><span class="arrow">&#9662;</span></td>
         </tr>
         <tr class="toggle-row">
            <td colspan="2">
               <div class="sub-table-wrap">
                  <div class="full-sub-table">
                     <dl class="info-wrapper">
                        <dt>Unit</dt><dd>Website</dd>
                     </dl>
                  </div>
               </div>
            </td>
         </tr>
      </tbody>
   </table>

   <script>
      function toggleRow(row) {
         const nextRow = row.nextElementSibling;
         const arrow = row.querySelector(".arrow");
         nextRow.classList.toggle("active");
         if (nextRow.classList.contains("active")) {
            nextRow.querySelector(".sub-table-wrap").style.display = "block";
            arrow.style.transform = "rotate(90deg)"; // Rotate the arrow
         } else {
            nextRow.querySelector(".sub-table-wrap").style.display = "none";
            arrow.style.transform = "rotate(0deg)"; // Reset arrow
         }
      }
   </script>

</body>
</html>
